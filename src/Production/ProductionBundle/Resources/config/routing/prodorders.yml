prodorders_getcomments:
    pattern:  /getcomments
    defaults: { _controller: "ProductionBundle:ProdOrders:getcomments" }

prodorders_delcomments:
    pattern:  /delcomments
    defaults: { _controller: "ProductionBundle:ProdOrders:delcomments" }

prodorders_mail:
    pattern:  /mail
