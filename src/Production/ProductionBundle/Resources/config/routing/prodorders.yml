prodorders:
    pattern:  /
    defaults: { _controller: "ProductionBundle:ProdOrders:index" }

prodorders_show:
    pattern:  /{id}/show
    defaults: { _controller: "ProductionBundle:ProdOrders:show" }

prodorders_new:
    pattern:  /new
    defaults: { _controller: "ProductionBundle:ProdOrders:new" }

prodorders_create:
    pattern:  /create
    defaults: { _controller: "ProductionBundle:ProdOrders:create" }
